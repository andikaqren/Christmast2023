<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merry Christmas</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<audio autoplay loop muted>
  <source src="carie.mp3" type="audio/mp3" />
</audio>


<body class="font-sans bg-black text-white">
  <!-- Add this within the body tag -->


  <!-- Snowfall Container -->
  <div id="snowfall"></div>

  <!-- Section 1: Typing Animation -->
  <section class="min-h-screen flex items-center justify-center mt-8">
    <div class="text-center">
      <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold mb-4">Merry Christmas</h1>
      <p id="typingText" class="text-lg"></p>
    </div>
  </section>

  <!-- Section 2: Slideshow Gallery -->
  <section class="min-h-screen flex items-center justify-center my-8">
    <div id="slideshow" class="hidden">
      <div class="text-center">
        <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold mb-4">Our Best Moment</h1>
      </div>
      <!-- Add your slideshow gallery content here -->
      <div class="slideshow-container">

        <div class="slideshow-item">
          <img src="gambar/tama1.jpeg" alt="Photo 1">
        </div>
   
        <div class="slideshow-item">
          <img src="gambar/tama2.jpeg" alt="Photo 2">
        </div>
        <div class="slideshow-item">
          <img src="gambar/tama4.jpeg" alt="Photo 3">
        </div>
        <div class="slideshow-item">
          <img src="gambar/tama5.jpeg" alt="Photo 3">
        </div>
        <div class="slideshow-item">
          <img src="gambar/tama7.jpeg" alt="Photo 3">
        </div>
        <div class="slideshow-item">
          <img src="gambar/tama8.jpeg" alt="Photo 3">
        </div>
        <div class="slideshow-item">
          <img src="gambar/tama9.jpeg" alt="Photo 3">
        </div>
        <div class="slideshow-item">
          <img src="gambar/tama10.jpeg" alt="Photo 3">
        </div>
        <div class="slideshow-item">
          <img src="gambar/tama11.jpeg" alt="Photo 3">
        </div>
        <div class="slideshow-item">
          <img src="gambar/tama12.jpeg" alt="Photo 3">
        </div>
   
        <div class="slideshow-item">
          <img src="gambar/tama3.jpeg" alt="Photo 3">
        </div>
      </div>
    </div>

  </section>

  <!-- Section 3: Claim Present Button -->
  <section class="min-h-screen flex items-center justify-center mb-8">
    <div class="text-center">
      <h3 class="text-4xl md:text-5xl lg:text-6xl font-bold mb-4">Claim Your Present</h3>
      <a class="bg-red-500 text-white px-4 py-2 rounded inline-block" href="gambar/reward.jpeg">Claim Now</a>
    </div>
  </section>

  
  

  <script src="scripts.js"></script>
</body>
</html>
