<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Merry Christmas</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="font-sans bg-black text-white">
  <!-- Add this within the body tag -->

<!-- Christmas-themed Audio Player -->
<div class="fixed top-4 right-4">
  <audio id="backgroundAudio" loop>
    <source src="carie.mp3" type="audio/mp3">
    Your browser does not support the audio tag.
  </audio>

  <button onclick="toggleAudio()" id="audioButton" class="flex items-center bg-white-500 text-white p-2 rounded-full focus:outline-none">
    <img id="audioIcon" src="gambar/unmute.png" alt="Unmute Icon" class="h-8 w-8"> <!-- Adjust the height and width as needed -->
  </button>
</div>


<script>
  function toggleAudio() {
    var audio = document.getElementById("backgroundAudio");
    var audioIcon = document.getElementById("audioIcon");

    if (audio.paused) {
      audio.play().catch(function (error) {
        console.error("Autoplay was prevented:", error);
      });
      audioIcon.src = "gambar/mute.png";
    } else {
      audio.pause();
      audioIcon.src = "gambar/unmute.png";
    }
  }
</script>

  <!-- Snowfall Container -->
  <div id="snowfall"></div>

  <audio id="backgroundAudio" loop>
    <source src="song.mp3" type="audio/mp3">
    Your browser does not support the audio tag.

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var audio = document.getElementById("backgroundAudio");

      function playAudio() {
        audio.play().catch(function (error) {
          console.error("Autoplay was prevented:", error);
        });
      }

      // Trigger playAudio on user interaction (e.g., click)
      document.addEventListener("click", playAudio);

      // Or you can automatically trigger playAudio after a short delay
      setTimeout(playAudio, 1000); // Adjust the delay as needed
    });
  </script>
